version: "3.8"

services:
  auth-service:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./keys:/app/keys
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge

volumes:
  keys:
    driver: local
  data:
    driver: local
  logs:
    driver: local
